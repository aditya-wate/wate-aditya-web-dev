<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <input ng-model="user.username"
           type="text"
           class="form-control"
           placeholder="username"
           autocorrect="off"
           autocapitalize="off"/>
    <!--span ng-show="model.invalidUsername" class="err">
            This field is required.</span-->

    <input ng-model="user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <!--span ng-show="model.invalidPassword" class="err">
            This field is required.</span-->
    <a ng-click="model.login(user)"
       class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
