<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"
                   class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.pageId, model.page)"
                   class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="alert alert-danger"
         ng-show="model.editPageForm.$invalid && model.editPageForm.$submitted">
        There are errors in the form
    </div>
    <form name="model.editPageForm" novalidate>
        <div class="form-group">
            <label for="page-name">Page Name</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="page-name"
                   value="Blog Post"
                   placeholder="Home Page"
                   name="name"
                   required
                   ng-class="{submitted:model.editPageForm.name.$invalid && model.editPageForm.$submitted}">
            <span ng-show="model.editPageForm.$submitted && model.editPageForm.name.$invalid"
                  ng-class="{submitted:model.editPageForm.name.$invalid && model.editPageForm.$submitted}">
            <span class="fa fa-exclamation-triangle"></span>
                Please enter Page Name
        </span>
        </div>
        <div class="form-group">
            <label for="page-title">Page Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   value="Home Sweet Home"
                   placeholder="Home Page">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage(model.pageId)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-left">
            <div class="col-xs-3 text-left">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-share-alt"></span>
                </a>
            </div>
        </div>
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
