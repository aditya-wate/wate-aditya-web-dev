<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website"
                   class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="#">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name, description)"
                   class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="alert alert-danger"
         ng-show="model.newWebsiteForm.$invalid && model.newWebsiteForm.$submitted">
        There are errors in the form
    </div>
    <form name="model.newWebsiteForm" novalidate>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input ng-model="name"
                   type="text"
                   class="form-control"
                   id="website-name"
                   placeholder="Google"
                   name="name"
                   required
                   ng-class="{submitted:model.newWebsiteForm.name.$invalid && model.newWebsiteForm.$submitted}">
        </div>
            <span ng-show="model.newWebsiteForm.$submitted && model.newWebsiteForm.name.$invalid"
                  ng-class="{submitted:model.newWebsiteForm.name.$invalid && model.newWebsiteForm.$submitted}">
            <span class="fa fa-exclamation-triangle"></span>Please enter Website name
        </span>
        <div class="form-group">
            <label for="website-description">Website Description</label>
                <textarea ng-model="description"
                          rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-star"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-heart"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
