<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="image-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="image-url"
                   value="https://octodex.github.com/images/privateinvestocat.jpg"
                   placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="image-size">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="image-size"
                   value="100%"
                   placeholder="Width %">
        </div>
    </form>
    <form action="/api/upload"
          method="post"
          enctype="multipart/form-data">
        <input  name="myFile"
                type="file"
                class="form-control"/>
        <input  name="width"
                value="{{model.widget.width}}"
                style="display: none"/>
        <input  name="widgetId"
                value="{{model.widget._id}}"
                style="display: none"/>
        <input name="pageId"
               value="{{model.pageId}}"
               style="display: none"/>
        <input name="websiteId"
               value="{{model.websiteId}}"
               style="display: none"/>
        <input name="userId"
               value="{{model.userId}}"
               style="display: none"/>
        <button type="submit"
                class="btn btn-block btn-primary">Upload Image</button>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
