<div class="container">
    <div class="alert alert-danger"
         ng-show="model.editWidgetForm.$invalid && model.editWidgetForm.$submitted">
        There are errors in the form
    </div>
    <form name="model.editWidgetForm" novalidate>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Name"
                   name="name"
                   required
                   ng-class="{submitted:model.editWidgetForm.name.$invalid && model.editWidgetForm.$submitted}">
             <span ng-show="model.editWidgetForm.$submitted && model.editWidgetForm.name.$invalid"
                   ng-class="{submitted:model.editWidgetForm.name.$invalid && model.editWidgetForm.$submitted}">
            <span class="fa fa-exclamation-triangle"></span>
                Please enter Widget Name
        </span>
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="image-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="image-url"
                   value="https://octodex.github.com/images/privateinvestocat.jpg"
                   placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="image-size">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="image-size"
                   value="100%"
                   placeholder="Width %">
        </div>
    </form>
    <form action="/api/upload"
          method="post"
          enctype="multipart/form-data">
        <input  name="myFile"
                type="file"
                class="form-control"/>
        <input  name="width"
                value="{{model.widget.width}}"
                style="display: none"/>
        <input  name="widgetId"
                value="{{model.widget._id}}"
                style="display: none"/>
        <input name="pageId"
               value="{{model.pageId}}"
               style="display: none"/>
        <input name="websiteId"
               value="{{model.websiteId}}"
               style="display: none"/>
        <input name="userId"
               value="{{model.userId}}"
               style="display: none"/>
        <button type="submit"
                class="btn btn-block btn-primary">Upload Image</button>
    </form>
    <a class="btn btn-primary  btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">Search</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
