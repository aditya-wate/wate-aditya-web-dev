<div class="container">
    <div class="alert alert-danger"
         ng-show="model.editWidgetForm.$invalid && model.editWidgetForm.$submitted">
        There are errors in the form
    </div>
    <form name="model.editWidgetForm" novalidate>
        <div>
            <div class="form-group">
                Name
                <input ng-model="model.widget.name"
                       class="form-control"
                       name="name"
                       required
                       ng-class="{submitted:model.editWidgetForm.name.$invalid && model.editWidgetForm.$submitted}"/>
                <span ng-show="model.editWidgetForm.$submitted && model.editWidgetForm.name.$invalid"
                      ng-class="{submitted:model.editWidgetForm.name.$invalid && model.editWidgetForm.$submitted}">
                <span class="fa fa-exclamation-triangle"></span>
                Please enter Widget Name
                </span>

            </div>
            <div class="form-group">
                Text
                <input ng-model="model.widget.text"
                       class="form-control"/>
            </div>
            <div class="form-group">
                Rows
                <input ng-model="model.widget.rows"
                       class="form-control"
                       type="number"/>
            </div>
            <div class="form-group">
                Placeholder
                <input ng-model="model.widget.placeholder"
                       class="form-control"/>
            </div>
            <div class="form-group">
                Formatted
                <input ng-model="model.widget.formatted"
                       type="checkbox"/>
            </div>
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
