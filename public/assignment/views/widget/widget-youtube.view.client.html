<div class="container">
    <div class="alert alert-danger"
         ng-show="model.editWidgetForm.$invalid && model.editWidgetForm.$submitted">
        There are errors in the form
    </div>
    <form name="model.editWidgetForm" novalidate>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Widget Name"name="name"
                   required
                   ng-class="{submitted:model.editWidgetForm.name.$invalid && model.editWidgetForm.$submitted}">
             <span ng-show="model.editWidgetForm.$submitted && model.editWidgetForm.name.$invalid"
                   ng-class="{submitted:model.editWidgetForm.name.$invalid && model.editWidgetForm.$submitted}">
            <span class="fa fa-exclamation-triangle"></span>
                Please enter Widget Name
        </span>
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Widget Text">
        </div>
        <div class="form-group">
            <label for="youtube-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="youtube-url"
                   value="https://www.youtube.com/embed/9jK-NcRmVcw"
                   placeholder="Youtube URL">
        </div>
        <div class="form-group">
            <label for="frame-size">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="frame-size"
                   value="100%"
                   placeholder="Width %">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
