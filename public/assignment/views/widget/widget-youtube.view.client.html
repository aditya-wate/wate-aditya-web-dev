<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Widget Name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Widget Text">
        </div>
        <div class="form-group">
            <label for="youtube-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="youtube-url"
                   value="https://www.youtube.com/embed/9jK-NcRmVcw"
                   placeholder="Youtube URL">
        </div>
        <div class="form-group">
            <label for="frame-size">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="frame-size"
                   value="100%"
                   placeholder="Width %">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
