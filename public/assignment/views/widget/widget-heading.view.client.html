<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="heading-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="heading-text"
                   value="Published personal data on 70,000 OkCupid users taken down after DMCA order"
                   placeholder="Heading Text">
        </div>
        <div class="form-group">
            <label for="heading-size">Size</label>
            <input ng-model="model.widget.size"
                   type="text"
                   class="form-control"
                   id="heading-size"
                   value="3"
                   placeholder="Heading Size">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
